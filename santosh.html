<!DOCTYPE html>
<html>
    <head>
        <title>Demo page</title>
        <link rel="stylesheet" href="santosh.css">
    </head>
    
    <body>
        <div class="first">
            <div class="second">
                 <h1>Document Form</h1>
                <label for="name">Full Name</label>
                <input type="text" id="name"  placeholder="Enter your name" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" required>
                <br><br>
                <label for="Gender">Gender</label>
                <input type="radio"value="male" name="gender"> MALE
                <input type="radio"value="female" name="gender"> FEMALE
                <input type="radio"value="others" name="gender"> OTHERS
                <br><br>
                <label for="phone">Phone no</label>
                <input type="number" id="phone" placeholder="123-456-789">
                <br><br>
                <label for="email">Email-id</label>
                <input type="email" id="email" placeholder="dash123@gamil.com">
                <br><br>
                <label for="city">City</label>
                <select name="city">
                    <option>Select your city</option>
                    <option value="Kendrapara">Kendrapara</option>
                    <option value="Jagatsinghpur">Jagatsinghpur</option>
                    <option value="Cuttack">Cuttack</option>
                    <option value="Khordha">Khordha</option>
                    <option value="Deogarh">Deogarh</option>
                    <option value="Sambalpur">Sambalpur</option>
                    <option value="Bhadrak">Bhadrak</option>
                    <option value="Baleswar">Baleswar</option>
                </select>
                <br><br>
                <label for="file">Resume</label>
                <input type="file" id="file" value="file_1">
                <br><br>
                <button type="submit" value="submit" name="submit" style="background-color : red ; padding: 5px;">SUBMIT</button>
                <button type="reset" value="reset" name="reset" style="background-color : royalblue; padding: 5px ;">RESET</button>
            </div>
        </div>
    </body>
</html>
